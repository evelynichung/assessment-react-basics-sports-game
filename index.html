<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assessment: React Basics Sports Game</title>
  </head>
  <body>
    <div id="root"></div>

    <!--React-->
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <!--React Dom-->
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <!--Babel-->
    <script
      crossorigin
      src="https://unpkg.com/babel-standalone@6/babel.min.js"
    ></script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Cookie&family=Dancing+Script:wght@700&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Cookie&family=Dancing+Script:wght@700&family=Knewave&family=Yellowtail&display=swap");

      html * {
        box-sizing: border-box;
      }

      body {
        margin: 50;
        padding: 50;
        font-family: "Dancing Script", cursive;
      }

      .Game {
        text-align: center;
      }

      .Game h1 {
        font-family: "Cookie", cursive;
        font-size: 600%;
        color: rgb(252, 144, 189);
      }

      .Team {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        height: 30rem;
        font-size: 150%;
      }

      .Team img {
        max-width: 250px;
        max-height: 250px;
      }

      .versus {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .versus h1 {
        font-family: "Cookie", cursive;
        font-size: 500%;
        color: rgb(252, 144, 189);
      }

      button {
        display: block;
        margin-top: 1rem;
        width: 14%;
        padding: 0.5rem;
        background-color: rgba(55, 125, 255, 0.685);
        border: 0;
        font-size: 1.2em;
        font-family: "Yellowtail", cursive;
      }
    </style>

    <!-- App component -->
    <script type="text/babel">
      class Team extends React.Component {
        constructor(props) {
          super(props);

          this.state = {
            shots: 0,
            score: 0,
          };

          this.shotSound = new Audio("./assets/audio/baseballHitBall.mp3");
          this.scoreSound = new Audio("./assets/audio/baseballHitCheer.mp3");
        }

        shotHandler = () => {
          let score = this.state.score;
          this.shotSound.play();

          if (Math.random() > 0.5) {
            score += 1;

            setTimeout(() => {
              this.scoreSound.play();
            }, 120);
          }

          this.setState((state, props) => ({
            shots: state.shots + 1,
            score,
          }));
        };

        render() {
          let shotPercentageDiv;
          let shotPercentage;

          if (this.state.shots) {
            shotPercentage = (this.state.score / this.state.shots) * 100;
            shotPercentage = Math.round(shotPercentage);
            shotPercentageDiv = (
              <div>
                <strong>Shot Percentage: {shotPercentage}</strong>
              </div>
            );
          }

          return (
            <div className="Team">
              <h2>{this.props.name}</h2>

              <div className="identity">
                <img src={this.props.logo} alt={this.props.name} />
              </div>

              <div>
                <strong>Shots: </strong> {this.state.shots}
              </div>

              <div>
                <strong>Score: </strong> {this.state.score}
              </div>

              <div>
                <strong>Shot Percentage: {shotPercentage}</strong>
              </div>

              <button onClick={this.shotHandler}>Shoot !!!</button>
            </div>
          );
        }
      }

      function Game(props) {
        return (
          <div className="Game">
            <h1>Welcome to {props.venue}</h1>
            <div className="Stats">
              <Team
                name={props.visitingTeam.name}
                logo={props.visitingTeam.logoSrc}
              />
              <div className="versus">
                <h1>versus</h1>
              </div>
              <Team name={props.homeTeam.name} logo={props.homeTeam.logoSrc} />
            </div>
          </div>
        );
      }
      function App(props) {
        const pandas = {
          name: "Pandas",
          logoSrc: "./assets/images/pandaTeam.png",
        };

        const hamsters = {
          name: "Hamsters",
          logoSrc: "./assets/images/hamsterTeam.jpg",
        };

        const evee = {
          name: "Evee",
          logoSrc: "./assets/images/pokeEvee.jpg",
        };

        const togepi = {
          name: "Togepi",
          logoSrc: "./assets/images/pokeTogepi.jpg",
        };

        return (
          <div className="App">
            <Game
              venue="Mystic Magic"
              homeTeam={pandas}
              visitingTeam={hamsters}
            />

            <Game venue="Serene Oasis" homeTeam={evee} visitingTeam={togepi} />
          </div>
        );
      }

      // Render the App
      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
